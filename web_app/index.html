<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentence tagging model</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
  <style>
    /* Dodaj sw√≥j kod CSS tutaj */
  </style>
</head>
<body>
  <h1>Sentence tagging model</h1>
  <br>
  <label for="input_text">Input sentence which you want to analyse:</label>
  <br>
  <textarea type="text" id="input_text" name="input_text" required minlength="4" cols="40" rows="5"></textarea>

  <button onclick="sendRequest()">Send</button>
  <h2>Output:</h2>

  <div id="output"></div>

  <script>

  async function sendRequest() {
            var input = document.getElementById("input_text").value;
            var data = {
                text: input
            };

            $.ajax({
                type: "POST",
                url: "https://pl-core-news-sm-qw4epicmqa-ew.a.run.app/predict/",
                headers: {
                    'accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify(data),

                success: function(response) {
                    console.log(response)

                    var table = document.createElement("table");
                    table.id = "table";

                    var thead = document.createElement("thead");
                    var tr = document.createElement("tr");

                    var headers = ["Text", "Label", "Start Index", "End Index"];

                    headers.forEach(headerText => {
                      var th = document.createElement("th");
                      th.textContent = headerText;
                      tr.appendChild(th);
                    });

                    thead.appendChild(tr);
                    table.appendChild(thead);

                    var tbody = document.createElement("tbody");
                    tbody.id = "responseBody";

                    response.entities.forEach(item => {
                      console.info("a");
                      var row = document.createElement("tr");

                      var textCell = document.createElement("td");
                      textCell.textContent = item.text;
                      row.appendChild(textCell);

                      var labelCell = document.createElement("td");
                      labelCell.textContent = item.label;
                      row.appendChild(labelCell);

                      var startIdxCell = document.createElement("td");
                      startIdxCell.textContent = item.start_idx;
                      row.appendChild(startIdxCell);

                      var endIdxCell = document.createElement("td");
                      endIdxCell.textContent = item.end_idx;
                      row.appendChild(endIdxCell);

                      tbody.appendChild(row);
                    });

                    table.appendChild(tbody);
                    output.appendChild(table);

                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
    }

</script>
</body>
</html>
